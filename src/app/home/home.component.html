<div class="container-xlsx">
  <div class="xlsx-upload-container">
    <app-xlsx-upload
      (xlsxPicked)="onXlsxPicked($event)">
    </app-xlsx-upload>
  </div>

  <div class="upload-btn-container">
    <button mat-raised-button color="primary" (click)="onUploadXlsx()" >Upload</button> 
  </div>

</div>
